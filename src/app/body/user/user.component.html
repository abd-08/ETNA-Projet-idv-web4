<div class="div-add-customer">
  <fieldset>
    <form #addCustomerForm="ngForm" (ngSubmit)="creerUser(addCustomerForm)">
      <div class="form-group row">
        <label for="username" class="col-sm-2 col-form-label">username</label>
        <div class="col-sm-10">
          <input name="username"  class="form-control" type="text" required [(ngModel)]="user.username">
        </div>
      </div>
      <div class="form-group row">
        <label for="password" class="col-sm-2 col-form-label">password</label>
        <div class="col-sm-10">
          <input name="password"  class="form-control" type="text" required [(ngModel)]="user.password">
        </div>
      </div>

      <input [value]="actionButton"  class="btn btn-primary" type=submit />

    </form>

  </fieldset>
</div>
