  <thead>
  <tr>
    <th *ngFor="let head of headElements" >{{head}} </th>
  </tr>
  </thead>
  <tbody>
  <tr mdbTableCol *ngFor="let p of list_book">
    <app-ligne-book [book]="p"></app-ligne-book>
  </tr>
  </tbody>
</table>
